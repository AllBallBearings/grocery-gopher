<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Gopher</title>
    <style>
      body {
        font-family: sans-serif;
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 95%;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
      }
      #status {
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h3>Grocery Gopher</h3>
    <textarea
      id="groceryList"
      placeholder="Enter grocery items, one per line..."
    ></textarea>
    <button id="addToCartBtn">Add to Cart</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
